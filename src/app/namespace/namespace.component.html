<p>Namespaces for Tenant {{tenant}}</p>
<button mat-raised-button>Create Namespace</button>
<br>
<table mat-table [dataSource]="namespaceDataSource">
    <ng-container matColumnDef="namespace">
        <th mat-header-cell *matHeaderCellDef>Namespace</th>
        <td mat-cell *matCellDef="let namespace">{{namespace}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let namespace"><button mat-raised-button>Edit</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nameSpaceHeaders; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: nameSpaceHeaders;"></tr>
</table>
